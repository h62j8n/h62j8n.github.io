<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script type="text/javascript" src="../js/site.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" href="../css/site.css">
	<title>FESTA</title>
</head>
<body>
<div id="wrap">
	<div w3-include-html="../include/header.html"></div>
	<div id="container">
		<div class="container">
			<section class="content_wrap">
				<div class="post_area">
					<div class="tit_box">
						<dl>
							<dt><img src="../images/thumb/no_profile.png" alt="프로필 썸네일"></dt>
							<dd class="fd_name">
								<b>김덕수</b>
								<span>입돌아간다</span>
							</dd>
							<dd class="fd_date">2020년 01월 01일 12시 59분</dd>
							<dd class="fd_liked">550</dd>
						</dl>
						<form>
							<ul>
								<li class="btn_fd_liked"><button><em class="snd_only">좋아요</em></button></li>
								<li class="btn_fd_report"><button><em class="snd_only">신고</em></button></li>
								<li class="btn_fd_delete"><button><em class="snd_only">삭제</em></button></li>
							</ul>
						</form>
					</div>
					<div class="text_box">
						<div class="cont_box"></div>
						<div class="cmmt_box">
							<form>
								<input type="text" placeholder="댓글을 입력해주세요">
								<button type="submit"></button>
							</form>
						</div>
					</div>
					<div class="thumb_box">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="side_wrap"></section>
		</div>
	</div>
	<div w3-include-html="../include/footer.html"></div>
</div>
</body>
</html>
