<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/site.js"></script>
	<link href="../css/login.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<title>비트캠프 구리센터</title>
</head>
<body>
<div id="wrap">
	<div class="login_wrap mid">
		<div>
			<div id="header">
				<h1><a href="../lms"><img src="../images/ico/logo_big.png" alt="비트캠프 구리센터"></a></h1>
			</div>
			<div id="container">
				<h2 class="hidden">로그인</h2>
				<form class="form_login">
					<dl class="list_ipts">
						<dt>
							<label for="logId">
								<i class="xi-user"></i>
								<em class="hidden">아이디</em>
							</label>
						</dt>
						<dd><input type="text" id="logId" placeholder="e-mail"></dd>
					</dl>
					<dl class="list_ipts">
						<dt>
							<label for="logPw">
								<i class="xi-lock"></i>
								<em class="hidden">비밀번호</em>
							</label>
						</dt>
						<dd><input type="password" id="logPw" placeholder="password"></dd>
					</dl>
					<!-- #툴팁 -->
					<p class="msg err"></p>
					<button type="submit">로그인</button>
				</form>
				<ul class="list_others">
					<li><a href="">아이디</a> / <a href="">비밀번호 찾기</a></li>
					<li>아직 회원이 아니신가요? <a href="join_step1.html">회원가입</a></li>
				</ul>
			</div>
		</div>
	</div>
	<button type="button" class="btn_temp">툴팁</button>
	<div id="footer">
		<p>Copyright &copy; 비트캠프 All rights reserved.</p>
	</div>
</div>
<script type="text/javascript">
	addCommMsg("아이디 또는 비밀번호가 일치하지 않습니다.");
</script>
</body>
</html>
