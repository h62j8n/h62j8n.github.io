					<h2>교육과정 등록</h2>
					<form>
						<table class="table box">

								<th><label for="crName">제목</label></th>
								<td colspan="3">
									<input type="text" id="crName">
								</td>
							</tr>
							<tr class="bd_date">

								<td colspan="3">
									<p>
										<i class="xi-calendar"></i>
										<input type="text" id="crDate1" class="btn_date" readOnly="true">

									<p><span>~</span></p>

										<i class="xi-calendar"></i>
										<input type="text" id="crDate2" class="btn_date" readOnly="true">
									</p>
								</td>
							</tr>
							<tr class="bd_half">
								<th><label for="crCode">강의코드</label></th>
								<td>
									<input type="hidden" value="LEC1000">
									LEC1000
								</td>
								<th><label for="crTeacher">교육강사</label></th>
								<td>
									<select id="crTeacher">
										<option value="">선택</option>
										<option value="설민석">설민석</option>
										<option value="최진기">최진기</option>
										<option value="최태성">최태성</option>
									</select>
								</td>
							</tr>
							<tr class="bd_half">
								<th><label for="crRoom">강의실</label></th>
								<td>
									<select id="crRoom">
										<option value="">선택</option>
										<option value="1">제 1강의실</option>
										<option value="2">제 2강의실</option>
										<option value="3">제 3강의실</option>
									</select>
								</td>
								<th><label for="crNumber">수강인원</label></th>
								<td>
									<select id="crNumber">
										<option value="10">최대 10명</option>
										<option value="20">최대 20명</option>
										<option value="30" selected="true">최대 30명</option>
									</select>
								</td>
							</tr>
							<tr>
								<th><label for="postContent">교육과정<br>설명</label></th>
								<td colspan="3">
									<textarea id="postContent"></textarea>
								</td>
							</tr>
						</table>
						<div class="bottom box">
							<ul class="bd_btns">
								<li><a href="">취소</a></li>
								<li><button type="submit" class="btn_submit">작성 완료</button></li>
