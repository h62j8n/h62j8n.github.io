<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<link href="../css/admin.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<title>Document</title>
</head>
<body>
	<div id="header">
		<div class="container">
			<h1><a href=""><img src="../images/bitcamp.png" alt="비트캠프 구리센터"></a></h1>
			<ul class="quick">
				<li><a href=""><i class="xi-profile-o"></i></a></li>
				<li><a href=""><i class="xi-log-out"></i></a></li>
			</ul>
		</div>
	</div>
	<div id="container">
		<div class="container">
			<div class="gnb_area">
				<ul>
					<li><button type="button"><i class="xi-hamburger-back"></i></button></li>
					<li>
						<a href="">
							<i class="xi-emoticon"></i>
							<span>회원관리</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="xi-book-o"></i>
							<span>교육과정관리</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="xi-presentation"></i>
							<span>게시판관리</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="xi-info-o"></i>
							<span>학원정보관리</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="member_list content_area">
				<h2>회원관리</h2>
				<form>
					<table>
						<thead>
							<tr>
								<th>구분</th>
								<th>이름</th>
								<th>이메일(ID)</th>
								<th>연락처</th>
								<th rowspan="2">관리</th>
							</tr>
							<tr>
								<th>수강상태</th>
								<th>강의코드</th>
								<th>교육과정명</th>
								<th>출석률</th>
								<th>성적(평균)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<select>회원</select>
								</td>
								<td>홍길동</td>
								<td>user01@email.com</td>
								<td>010-0000-0000</td>
								<td>
									<button type="submit"></button>
								</td>
							</tr>
							<tr>
								<td>등록 완료</td>
								<td>LEC1000</td>
								<td>프론트엔드 개발을 위한 UI/UX전문가 과정 A - 2월</td>
								<td>0%</td>
								<td>0.00</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>Copyright (c) 비트캠프 All rights reserved.</p>
	</div>

</html>
