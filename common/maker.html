<!-- #피드 수정하기 -->
<div class="feed_maker">
	<h3>피드 수정하기</h3>
	<form class="write_form">
		<div class="cont_box">
			<p class="pf_picture">
				<img src="http://placehold.it/55x55" alt="김덕수님의 프로필 썸네일">
			</p>
			<textarea id="wrText" name="wrText" placeholder="김덕수 님, 무슨 생각을 하고 계신가요?"></textarea>
		</div>
		<div class="thumb_box">
			<ul>
				<li>
					<img src="http://placehold.it/80x80" alt="">
					<button class="wr_btn_cancle" type="button"><em class="snd_only">업로드 취소하기</em></button>
				</li>
				<li>
					<img src="http://placehold.it/80x80" alt="">
					<button class="wr_btn_cancle" type="button"><em class="snd_only">업로드 취소하기</em></button>
				</li>
				<li>
					<img src="http://placehold.it/80x80" alt="">
					<button class="wr_btn_cancle" type="button"><em class="snd_only">업로드 취소하기</em></button>
				</li>
				<li>
					<img src="http://placehold.it/80x80" alt="">
					<button class="wr_btn_cancle" type="button"><em class="snd_only">업로드 취소하기</em></button>
				</li>
				<li>
					<label for="wrFiles" class="wr_btn_file"><em class="snd_only">사진/동영상 업로드하기</em></label>
				</li>
			</ul>
		</div>
		<div class="btm_box">
			<ul class="wr_tags">
				<li><input type="text" id="wrHash1" name="wrHash1"></li>
				<li><input type="text" id="wrHash2" name="wrHash2"></li>
				<li><input type="text" id="wrHash3" name="wrHash3"></li>
			</ul>
			<ul class="wr_btns">
				<li>
					<input type="file" id="wrFiles" name="wrFiles" accept="video/*, image/*" multiple="multiple">
					<label for="wrFiles" class="wr_btn_file"><em class="snd_only">사진/동영상 업로드하기</em></label>
				</li>
				<li>
					<button type="submit" class="btn_pop2 wr_btn_send"><em class="snd_only">피드 게시하기</em></button>
				</li>
			</ul>
		</div>
	</form>
</div>
<div class="fstPop pop2">
	<div class="confirm_wrap pop_wrap">
		<p class="pop_tit">수정이 완료되었습니다.</p>
		<ul class="comm_btn_list">
			<li><button type="button" class="btn_close comm_btn cfm">확인</button></li>
		</ul>
	</div>
</div>
<button type="button" class="btn_close"><em class="snd_only">창 닫기</em></button>
<script type="text/javascript">
	btnPop('btn_pop2');
</script>
